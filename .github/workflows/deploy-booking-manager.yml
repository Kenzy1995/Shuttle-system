name: Deploy Booking Manager to Cloud Run

on:
  push:
    paths:
      - 'booking-manager/**'
    branches: [ main ]

env:
  PROJECT_ID: '${{ secrets.GCP_PROJECT_ID }}'
  SERVICE: booking-manager
  REGION: asia-east1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Set project
      run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE }} \
          --source ./${{ env.SERVICE }} \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --service-account=forte-booking-system@forte-booking-system.iam.gserviceaccount.com \
          --memory=2Gi \
          --cpu=2 \
          --max-instances=10 \
          --timeout=300s

    - name: Show Service URL
      run: |
        echo "Service deployed at: https://${{ env.SERVICE }}-$(gcloud config get-value project).a.run.app"
