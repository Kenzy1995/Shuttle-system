name: Deploy Web to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - 'web/Dockerfile'
      - 'web/cloudbuild.yaml'
      - '.github/workflows/deploy-web.yml'

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: forte-booking-system

      - name: Build and push Docker image
        working-directory: ./web
        run: |
          gcloud builds submit --tag asia-east1-docker.pkg.dev/forte-booking-system/hotel-web/web .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy hotel-web \
            --image=asia-east1-docker.pkg.dev/forte-booking-system/hotel-web/web \
            --region=asia-east1 \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080

      - name: Output service URL
        run: |
          echo "✅ 部署完成！"
          gcloud run services describe hotel-web --region=asia-east1 --format='value(status.url)'
