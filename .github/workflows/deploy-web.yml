name: Deploy Web to Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-web.yml'

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: forte-booking-system

      - name: Build Docker image
        run: |
          cd web
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/hotel-web .

      - name: Push Docker image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/hotel-web

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy hotel-web \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/hotel-web \
            --region asia-east1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8080

      - name: Show URL
        run: |
          gcloud run services describe hotel-web \
            --region=asia-east1 \
            --format='value(status.url)'
