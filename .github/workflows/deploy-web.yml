name: Deploy Web to Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-web.yml'

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: '${{ secrets.GCP_PROJECT_ID }}'

      - name: Configure Docker to use Artifact Registry
        run: |
          gcloud auth configure-docker asia-east1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          cd web
          docker build -t asia-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hotel-web/web .

      - name: Push Docker image
        run: |
          docker push asia-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hotel-web/web

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy hotel-web \
            --image=asia-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hotel-web/web \
            --region=asia-east1 \
            --platform=managed \
            --allow-unauthenticated \
            --service-account=forte-booking-system@forte-booking-system.iam.gserviceaccount.com \
            --port=8080 \
            --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Show URL
        run: |
          echo "✅ 部署完成"
          gcloud run services describe hotel-web \
            --region=asia-east1 \
            --format='value(status.url)' \
            --project=${{ secrets.GCP_PROJECT_ID }}
